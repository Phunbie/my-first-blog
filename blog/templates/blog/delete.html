{% extends 'blog/base.html' %}

{% block content %}
    <h2>Delete {{ post.title }}</h2>
    <form method="POST">{% csrf_token %}
        <h4>Are you sure you want to delete this post</h4>
        <input type="submit" class="save btn btn-danger" value ="yes">
        <a href="{% url 'post_detail' pk=post.pk %}" class="btn-lg btn-info ml-2">Cancel</a>
    </form>
{% endblock %}
