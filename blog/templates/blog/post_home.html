{% extends 'blog/base.html' %}



{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="{% url 'post_detail_noedit' pk=post.pk %}">{{ post.title }}</a></h2>
            <small>Author: {{ post.author.username }}</small>
            <p>{{ post.text|slice:":150"|linebreaksbr }} <a href="{% url 'post_detail_noedit' pk=post.pk %}">More</a></p>
        </article>
    {% endfor %}
{% endblock %}
